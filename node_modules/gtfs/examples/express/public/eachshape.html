<!DOCTYPE html>
<html>
<head>
  <title>Ript shapes</title>
  <link rel="stylesheet" href="css/loader.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
</head>
<body>

  <nav>
    <select id="route"></select>
    <!--<select id="trip"></select>-->
    <!--<select id="shape"></select>-->
    <!--<button id="getAllShapes">Get all shapes</button>-->
    <div class="ajax-loader spinner"></div>
  </nav>

  <div class="container">

    <svg class="map">
      <g></g>
    </svg>
    <div id="shapeOutput"></div>

  </div> <!-- /container -->


    <style>
      body {
        background: #f4f4f4;
      }

      #shapeOutput i{
        position: absolute;
        display: block;
        font-size: 2px;
        -webkit-transition: all 0.2s;
      }

      nav {
        position: fixed;
        z-index: 9;
        top: 10px;
        left: 10px;
        right: 10px;
      }

      .map {
        margin: auto;
        display:block;
        -webkit-transition: all 0.2s;
        width: 200px;
        height: 200px;
        cursor: -webkit-grab;
      }

      .map-start {
        border: 1px solid #ddd;
      }

      .line {
        fill: none;
        stroke: black;
        stroke-width: 1px;
        opacity: 0.1;
      }

      .spinner {
        display: none;
      }

      .loading .spinner {
        display: block;
      }

    </style>

  <div id="zoom-style">
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/simplify.min.js"></script>
  <script>

    var Const = {};
    var shapeids = [];
    var routeids = [];

    // ---------- Setup ---------------

    function setup(){

      move.setup(".map");
      buttons.setup();
      getConstants(
        getRoutes
      );

      function getConstants(callback) {
        $.getJSON('api/agencies', function(data){
          data.forEach(function(agency){
            if (agency.agency_name == "RIPTA") {
              Const = {
                lat: {
                    min: agency.agency_bounds.sw[1]
                  , max: agency.agency_bounds.ne[1]
                },
                lon: {
                    min: agency.agency_bounds.sw[0]
                  , max: agency.agency_bounds.ne[0]
                },
                scale: 1000,
                agency: agency.agency_name.toLowerCase(),
                center: agency.agency_center
              };
              $(".map").removeClass("map-start").css({
                "width": (Const.lon.max - Const.lon.min) * Const.scale,
                "height": (Const.lat.max - Const.lat.min) * Const.scale
              });
              callback();
            }
          });
        });
      }

      function getRoutes() {
        $.getJSON('api/routes/' + Const.agency, function(data){
          // Put data in order
          data.sort(function(a, b){
           return a.route_short_name-b.route_short_name;
          });
          // Add it to the select
          data.forEach(function(route){
            routeids.push(route.route_id);
            $("#route")
              .append(
                "<option value=\""
                + route.route_id
                + "\">"
                + route.route_short_name
                + " "
                + route.route_long_name
                + "</option>"
              );
          });
          getTrips();
        });
      }
    }

    // ---------- End Setup ---------------


    function lineScale(x) {
      var zoomstyle = "<style>\n"
        + ".line { stroke-width: "+ 1 * 1/x + ";   }\n"
        + "</style>";
      $("#zoom-style").html(zoomstyle);
    }

    move = {

      start: {x:0, y:0},
      delta: {x:0, y:0},
      dragging: false,

      target: {
        el: null,
        freeze: function(){
          this.el.css("-webkit-transition", "none");
        },
        unfreeze: function(){
          this.el.css("-webkit-transition", "");
        },
        clean: function(){
          this.el.removeAttr("style");
        },
        x: 0,
        y: 0,
        scale: 1,
        draw: function() {
          this.el.css("-webkit-transform", "translate3d("+this.x+"px,"+this.y+"px,0) scale("+this.scale+") ");
        }
      },

      // Setup
      // -----

      setup: function(el) {
        this.bind();
        this.target.el = $(el);
        start    = this.start;
        delta    = this.delta;
        dragging = this.dragging;
        target   = this.target;
      },

      bind: function() {
        h = $(".container");
        h.mousedown( this.begin );
        h.mousemove( this.move );
        h.mouseup( this.end  );
      },

      // Moving
      // ------

      begin: function(event) {
        this.dragging = true;
        start.x = event.pageX - target.x;
        start.y = event.pageY - target.y;
        target.freeze();
      },

      move: function(event) {
        if (this.dragging) {
          target.x = event.pageX - start.x;
          target.y = event.pageY - start.y;
          target.draw();
        }
      },

      end: function(event) {
        this.dragging = false;
        target.unfreeze();
      },

      zoom: function(zoom) {
        target.scale = zoom;
        target.draw();
        target.el.on("webkitTransitionEnd", function(){
          target.el.hide().fadeOut().show(); // for some reason this 'refreshes' the svg resolution
          lineScale(zoom);
        });
      }

    }

    buttons = {
      setup: function() {
        //$('#getShape').on('click', getTripShape);
        $('#getAllShapes').on('click', getAllShapes);
        $('#route').change(getTrips);
        $('#shape').change(function(){
          getShape($(this).val());
        });
      }
    }

    // --------

    // function getTripShape() {
    //   state("load");
    //   var route = $("#route").val();
    //   $.getJSON("/api/shape/"+Const.agency+"/"+route+"/", function(data){
    //     state("endload");
    //     if(data.length){
    //       d3
    //       .select("g")
    //       .append("svg:path")
    //       .datum(data)
    //       .attr("class", "line")
    //       .attr("d", line);
    //     }
    //   });
    // }

    // --------

    function getTrips() {
      state("load");
      //$("#trip > option").remove();
      $("#shape > option").remove();
      var route = $("#route").val();

      // Get trips
      // $.getJSON("/api/trips/"+Const.agency+"/"+route+"/", function(data){
      //   state("endload");
      //   //console.log(data);
      //   data.forEach(function(trip){
      //     $("#trip")
      //       .append(
      //         "<option value=\""
      //         + trip.trip_id
      //         + "\">"
      //         + trip.trip_headsign
      //         + "</option>"
      //       );
      //   });
      // });

      // Get shape ids
      $.getJSON("/api/shapeid/"+Const.agency+"/"+route+"/", function(data){
        state("endload");
        shapeids.length = 0; // clears array
        data.forEach(function(shapeid, index, arr){
          // $("#shape")
          //   .append(
          //     "<option value=\""
          //     + shapeid
          //     + "\"> Shape "
          //     + (index + 1)
          //     + "</option>"
          //   );
          shapeids.push(shapeid);
        });
        getAllShapes();
      });
    }

    function getShape(shape) {
      state("load");
      $.getJSON("/api/points/"+Const.agency+"/"+shape+"/", function(data){
        state("endload");
        if(data.length){
          // Convert labels
          data.forEach(function(pt, index, arr){
            data[index] = { y: convertLat(pt.lat), x: convertLon(pt.lon) };
          });

          // Simplify path
          var simpleData = simplify(data,3);

          // Draw line
          d3
          .select("g")
          .append("svg:path")
          .datum(simpleData)
          .attr("class", "line")
          .attr("d", line);
        }
      });
    }

    function getAllShapes() {
      shapeids.forEach(function(id){
        getShape(id);
      });
      doNextRoute();
    }

    // --------

    var currentRouteIndex = 0;
    function doNextRoute() {
      if (currentRouteIndex < routeids.length ){
        currentRouteIndex++;
        $("#route").val(routeids[currentRouteIndex]);
        getTrips();
      }
      else {
        console.log("done");
      }
    }

    // --------

    var line = d3.svg.line()
    .y(function(d) { return d.y })
    .x(function(d) { return d.x })
    .interpolate("basis");


    // Utility functions
    // -----------------

    function convertLat(lat){
      latRange = Const.lat.max - Const.lat.min;
      l = -1 * (lat - Const.lat.min) * Const.scale + latRange * Const.scale;
      //   ^ b/c longitude is measured west from prive meridian
      return l;//parseInt(l);
    }
    function convertLon(lon){
      l = (lon - Const.lon.min) * Const.scale;
      return l;//parseInt(l);
    }

    function state(str) {
      switch (str) {
        case "load":
          $("body").addClass("loading");
          break;
        case "endload":
          $("body").removeClass("loading");
          break;
      }
    }

    // Ready...
    setup();

  </script>

</body>
</html>
